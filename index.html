<!DOCTYPE html>
 <head>
        <meta charset="utf-8">
         <title>Latop store</title>
         <link rel="stylesheet" href="index.css" />
         <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
         </head>
    <body>
        <h3>Add a new Laptop:</h3>
        <form id="item-form">
            <label for="item-name">Name:</label>
            <input type="text" name="name" id="item-name"><br><br>
            <label for="item-description">Description:</label>
            <input type="text" name="description" id="item-description"><br><br>
            <label for="item-price">Price:</label>
            <input type="number" name="price" id="item-price" min="0" step=".01"><br><br>
            <input type="submit" value="Create">
        </form>

        <h1>Our Laptop store</h1>
    
        <div class="row">
            <div class="column">
                <h2> Brands:</h2>
                <ul id="category-list">
                </ul>
            </div>
            <div class="column">
                <h2>Laptops:</h2>
                <ul id="item-list">
                </ul>
            </div>
        </div>

      
        <script src="source/category.js" type="text/javascript"></script>
        <script src="source/categoryAdapter.js" type="text/javascript"></script>
        <script src="source/item.js" type="text/javascript"></script>
        <script src="source/itemsAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
