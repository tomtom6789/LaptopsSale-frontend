<!DOCTYPE html>
 <head>
        <meta charset="utf-8">
         <title>Grocery Store</title>

    </head>
    <body>
        <h1>Our Grocery Store</h1>
        <h2>Here are all the Items:</h2>
        <ul id="item-list">


        </ul>

        <h3>Add a new Item:</h3>
        <form id="item-form">
            <label for="item-name">Name:</label>
            <input type="text" name="name" id="item-name"><br><br>
            <label for="item-description">Description:</label>
            <input type="text" name="description" id="item-description"><br><br>
            <label for="item-price">Price:</label>
            <input type="number" name="price" id="item-price" min="0" step=".01"><br><br>
            <input type="submit" value="Create">
        </form>

        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
